program: main.py
method: bayes
metric:
  name: train_loss
  goal: minimize
parameters:
  optimize: 
    value: 'foof'
  inverse_step:
    value: 1
  moving_step:
    value: 1
  learning_rate:
    values: [0.001, 0.01, 0.03, 0.09, 0.3, 10, 30, 100]
  damping:
    values: [0.000001, 0.0001, 0.01, 1, 100, 10000, 100000]